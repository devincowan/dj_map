{% extends "base.html" %} #this child template extends base

{% block page_header %}
<h1>Points</h1>
{% endblock page_header %}

{% block content %}

<ul>
  {% for point in points %}
  <li><h3>
    <a href="{% url 'dj_map_app:point' point.id %}">{{ point}}</a>
  </h3></li>
  {% empty %}
  <li><h3>No points added yet...</h3></li>
  {% endfor %}
</ul>

<h3><a href="{% url 'dj_map_app:new_point' %}">Add a new Point</a></h3>

{% endblock content %}

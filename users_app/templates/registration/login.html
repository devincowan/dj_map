{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  <p>Your u and p didn't match. Try again.</p>
{% endif %}

<form method="post" action="{% url 'users_app:login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Log in</button>
  <input type="hidden" name="next"
  value="{% url 'dj_map_app:index' %}" />
</form>

{% endblock content %}
